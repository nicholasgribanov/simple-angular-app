<div class="col-md-8 offset-md-2">
  <div class="card">
    <div class="card-header">User registration form</div>
    <div class="card-body">

      <form class="css-form" name="userForm"
            #userForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="userName">User name:</label>
          <input type="text" class="form-control" id="userName"
                 placeholder="Username" name="userName"
                 #userName="ngModel" [(ngModel)]="user.userName" required appUserUniqueValidator>
          <span *ngIf="userName.errors && userName.value?.length>0
                  && !userName.errors.userUniqueValid && userName.dirty">
              User name is not unique. Please select another one.
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password"
                 placeholder="Password" name="password"
                 #password="ngModel" [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
          <label for="password2">Repeat password:</label>
          <input type="password" class="form-control" id="password2"
                 placeholder="Password2" name="password2"
                 #password2="ngModel" [(ngModel)]="user.password2" required appEqualToValidator="password">
          <span *ngIf="password2.errors && password2.errors.validateEqual && password2.touched">
                 Passwords should match
          </span>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="text" class="form-control" id="dateOfBirth"
                 placeholder="Date of Birth" name="dateOfBirth"
                 #dateOfBirth="ngModel" [(ngModel)]="user.dateOfBirth"
                 required
                 pattern="[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]">
          <span *ngIf="dateOfBirth.errors && dateOfBirth.errors.pattern && dateOfBirth.touched">
                 Date of birth should be in format dd.mm.yyyy
             </span>
        </div>

        <div class="form-group" *ngIf="user.subscribe">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Email" name="email"
                 #email="ngModel" [(ngModel)]="user.email">
          <span *ngIf="email.errors && email.touched">
            Insert email again
          </span>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="subscribe"
                          [(ngModel)]="user.subscribe">
              Subscribe for newsletters
            </label>
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
